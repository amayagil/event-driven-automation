---
- name: Listen for events from AlertManager
  hosts: localhost

  sources:
    - name: listen for alerts
      ansible.eda.alertmanager:
        host: 0.0.0.0
        port: 5001

  rules:
    - name: Run playbook to greet our Kafka peers
      condition: event.payload.alerts.status == "firing" or event.payload.alerts.status == "resolved"
      actions:
        - run_job_template:
            name: eda-alertmanager
            organization: Default
            job_args:
              extra_vars:
                alertName: "{{ event.payload.alerts.label.alertName }}"
                alertMessage: "{{ event.payload.alerts.label.alertMessage }}"
                alertTargetHosts: "{{ event.payload.alerts.label.alertTargetHosts }}"
                alertStatus: "{{ event.payload.alerts.label.alertStatus }}"
